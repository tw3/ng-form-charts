<div class="row">
  <div class="col-xs-12">

    <mat-card class="input-card">

      <mat-card-header>
        <div
          class="horizontal-bar-chart-card-header-image"
          mat-card-avatar>
        </div>
        <mat-card-title>
          {{ title }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="chart-container">

          <ngx-charts-bar-horizontal
            [scheme]="colorScheme"
            [results]="results"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [showGridLines]="showGridLines"
            (select)="onSelect($event)">
          </ngx-charts-bar-horizontal>

        </div>

      </mat-card-content>

      <mat-card-footer></mat-card-footer>

    </mat-card>
  </div>
</div>
