<h2>
  User Report
</h2>

<app-user-form
  #userForm
  (userSaved)="onUserSaved($event)">
</app-user-form>

<app-horizontal-bar-chart
  *ngIf="hasUserAgeResults"
  title="User Ages"
  [results]="userAgeResults">
</app-horizontal-bar-chart>

<app-horizontal-bar-chart
  *ngIf="hasUserWeightResults"
  title="User Weights"
  [results]="userWeightResults">
</app-horizontal-bar-chart>
