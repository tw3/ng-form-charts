<h2>
  User Report
</h2>

<app-user-form
  #userForm
  [allFriendNames]="allFriendNames"
  (userSaved)="onUserSaved($event)">
</app-user-form>

<app-horizontal-bar-chart
  *ngIf="hasUserAgeResults"
  [results]="userAgeResults"
  title="User Ages"
  xAxisLabel="Age"
  yAxisLabel="Name">
</app-horizontal-bar-chart>

<app-horizontal-bar-chart
  *ngIf="hasUserWeightResults"
  [results]="userWeightResults"
  title="User Weights"
  xAxisLabel="Weight"
  yAxisLabel="Name">
</app-horizontal-bar-chart>

<app-bubble-chart
  *ngIf="hasAgeWeightResults"
  [results]="ageWeightResults"
  title="Age vs Weight (# Friends)"
  xAxisLabel="Age"
  yAxisLabel="Weight">
</app-bubble-chart>
