<div class="row">
  <div class="col-xs-12">

    <mat-card class="input-card">

      <mat-card-header>
        <div mat-card-avatar class="user-bar-chart-card-header-image"></div>
        <mat-card-title>Bar Chart</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="chart-container">

          <ngx-charts-bar-horizontal
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
          </ngx-charts-bar-horizontal>

        </div>

      </mat-card-content>

      <mat-card-footer>
      </mat-card-footer>

    </mat-card>
  </div>
</div>
