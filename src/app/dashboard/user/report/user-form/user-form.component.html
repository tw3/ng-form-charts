<div class="row">
  <div class="col-xs-12">

    <form
      #formElem="ngForm"
      [formGroup]="formGroup"
      (ngSubmit)="save()"
      class="invoice-form"
      novalidate>

      <mat-card class="input-card">

        <mat-card-header>
          <div
            class="user-form-card-header-image"
            mat-card-avatar>
          </div>
          <mat-card-title>
            New User Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <div class="input-form">
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field color="accent">
                  <input
                    formControlName="name"
                    matInput
                    placeholder="Name"/>
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    formControlName="friends"
                    matInput
                    placeholder="Friends"/>
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    formControlName="age"
                    matInput
                    maxlength="3"
                    placeholder="Age"/>
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    formControlName="weight"
                    matInput
                    maxlength="3"
                    placeholder="Weight"/>
                </mat-form-field>
              </div>
            </div>
          </div>

        </mat-card-content>

        <mat-card-actions>
          <button
            [disabled]="!isFormValid || isSaving"
            color="primary"
            mat-raised-button>
            SAVE
          </button>
          <button
            [disabled]="isSaving"
            (click)="resetForm($event)"
            mat-raised-button>
            RESET
          </button>
        </mat-card-actions>

        <mat-card-footer>
          <mat-progress-bar
            *ngIf="isSaving"
            mode="indeterminate">
          </mat-progress-bar>
        </mat-card-footer>
      </mat-card>

    </form>

  </div>
</div>
