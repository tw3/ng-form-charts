<div class="row">
  <div class="col-xs-12">

    <form
      #form="ngForm"
      [formGroup]="formGroup"
      (ngSubmit)="save(form)"
      class="invoice-form"
      novalidate>

      <mat-card class="input-card">

        <mat-card-header>
          <div mat-card-avatar class="input-card-header-image"></div>
          <mat-card-title>New User Details</mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <div class="input-form">
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field color="accent">
                  <input
                    matInput
                    placeholder="Name"
                    formControlName="name"/>
                </mat-form-field>
              </div>
                <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    matInput
                    placeholder="Friends"
                    formControlName="friends"/>
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    matInput
                    placeholder="Age"
                    formControlName="age"
                    maxlength="3"/>
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-4">
                <mat-form-field color="accent">
                  <input
                    matInput
                    placeholder="Weight"
                    formControlName="weight"
                    maxlength="3"/>
                </mat-form-field>
              </div>
            </div>
          </div>

        </mat-card-content>

        <mat-card-actions>
          <button
            (click)="save()"
            [disabled]="!isFormValid"
            mat-raised-button
            color="primary">
            SAVE
          </button>
          <button
            (click)="resetForm(form)"
            mat-raised-button>
            RESET
          </button>
        </mat-card-actions>

      </mat-card>

    </form>

  </div>
</div>
