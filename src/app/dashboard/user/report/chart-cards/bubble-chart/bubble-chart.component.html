<div class="row">
  <div class="col-xs-12">

    <mat-card>

      <mat-card-header>
        <div
          class="bubble-chart-card-header-image"
          mat-card-avatar>
        </div>
        <mat-card-title>
          {{ title }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="chart-container">

          <ngx-charts-bubble-chart
            [results]="results"
            [scheme]="colorScheme"
            [legend]="showLegend"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showGridLines]="showGridLines"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel">
          </ngx-charts-bubble-chart>

        </div>

      </mat-card-content>

      <mat-card-footer></mat-card-footer>

    </mat-card>
  </div>
</div>
