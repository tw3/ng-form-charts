<div class="row">
  <div class="col-xs-12">

    <mat-card>

      <mat-card-header>
        <div
          class="force-directed-graph-card-header-image"
          mat-card-avatar>
        </div>
        <mat-card-title>
          {{ title }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="chart-container">

          <ngx-charts-force-directed-graph
            class="chart-container"
            [legend]="showLegend"
            [links]="graph.links"
            [animations]="animations"
            (legendLabelClick)="onLegendLabelClick($event)"
            [nodes]="graph.nodes"
            [scheme]="colorScheme"
            [view]="view"
            [tooltipDisabled]="tooltipDisabled">
          </ngx-charts-force-directed-graph>

        </div>

      </mat-card-content>

      <mat-card-footer></mat-card-footer>

    </mat-card>
  </div>
</div>
